<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="images/search.png" alt="Search icon"</button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>

      <div class="weather">
        <img src="images/clouds.png" class="weather-icon" alt="weather Icon">
        <h1 class="temp">20Â°C</h1>
        <h2 class="city">Manchester</h2>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity image">
            <div>
              <p class="humidity">67%</p>
              <p>humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="images/wind.png" alt="wind image">
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>

        </div>
      </div>

    </div>




    <script src="scripts.js"></script>
</body>
</html>
